<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Select Your Device</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.0/css/all.min.css" />

  <style>
    :root {
      --bg-dark: #1e1e2e;
      --card-bg: #2e2e3e;
      --accent: #8aadf4;
      --text-light: #ffffff;
      --text-muted: #a6accd;
      --hover-bg: #393955;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
      color: var(--text-light);
      text-align: center;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .device-card {
      background-color: var(--card-bg);
      padding: 25px 30px;
      border-radius: 16px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s ease;
      width: 150px;
      border: 1px solid #444;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .device-card:hover {
      background-color: var(--hover-bg);
      transform: translateY(-4px);
    }

    .device-card i {
      font-size: 2.5rem;
      color: var(--accent);
      margin-bottom: 12px;
    }

    .device-card span {
      display: block;
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text-muted);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
        margin-bottom: 20px;
      }

      .device-card {
        width: 120px;
        padding: 20px;
      }

      .device-card i {
        font-size: 2rem;
      }

      .device-card span {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <h1>Select Your Device</h1>
  <div class="button-group">
    <div class="device-card" onclick="location.href='android.html'">
      <i class="fab fa-android"></i>
      <span>Android</span>
    </div>
    <div class="device-card" onclick="location.href='mac.html'">
      <i class="fab fa-apple"></i>
      <span>macOS</span>
    </div>
    <div class="device-card" onclick="location.href='linux.html'">
      <i class="fab fa-linux"></i>
      <span>Linux</span>
    </div>
    <div class="device-card" onclick="location.href='windows.html'">
      <i class="fab fa-windows"></i>
      <span>Windows</span>
    </div>
  </div>

</body>
</html>
